<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE-BLOCK & Partners</title>
    <link rel="icon" type="image/png" href="LOGO.PNG">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        #loadingScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .logo-container {
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        .logo-circle {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .logo-text {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 20px;
            letter-spacing: 2px;
        }

        .quote {
            color: white;
            font-size: 1.3rem;
            font-style: italic;
            margin-top: 20px;
            text-align: center;
            padding: 0 20px;
            max-width: 600px;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 30px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Main App */
        #mainApp {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 100px;
        }

        #mainApp.visible {
            display: block;
        }

        header {
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .bakeries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .bakery-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .bakery-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .bakery-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 15px;
        }

        .bread-types {
            margin-top: 15px;
        }

        .bread-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 8px;
            align-items: center;
        }

        .bread-name {
            font-weight: 600;
            color: #333;
        }

        .bread-amount {
            color: #D2691E;
            font-weight: bold;
        }

        .select-btn {
            background: #D2691E;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            width: 100%;
            transition: background 0.3s;
        }

        .select-btn:hover {
            background: #8B4513;
        }

        /* Floating Cart Button */
        #cartButton {
            position: fixed;
            right: 30px;
            top: 30px;
            width: 70px;
            height: 70px;
            background: #D2691E;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: all 0.3s;
            z-index: 1000;
        }

        #cartButton:hover {
            transform: scale(1.1);
            background: #8B4513;
        }

        #cartButton svg {
            width: 35px;
            height: 35px;
            fill: white;
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #dc3545;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            border: 3px solid white;
            animation: popIn 0.3s ease-out;
        }

        .cart-badge.visible {
            display: flex;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 1.8rem;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .quantity-control {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .quantity-btn {
            background: #D2691E;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .quantity-btn:hover{
             background: #8B4513;
        }

        .quantity-display {
            font-size: 1.5rem;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }

        .payment-options {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .payment-option {
            flex: 1;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .payment-option:hover {
            border-color: #D2691E;
        }

        .payment-option.selected {
            border-color: #D2691E;
            background: #fff5f0;
        }

        .close-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
        }

        .close-btn:hover{
            background: #8B0000;
        }

        .close-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .confirm-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .confirm-btn:hover{
            background: #218838;
        }

        /* Cart Modal */
        .cart-item {
            padding: 15px;
            background: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 8px;
            position: relative;
        }

        .cart-empty {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 1.1rem;
        }

        .remove-item-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .remove-item-btn:hover{
             background: #8B0000;
        }

        .cart-total {
            background: #D2691E;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }

        .checkout-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            transition: background 0.3s;
        }

        .checkout-btn:hover {
            background: #218838;
        }

        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Success Animation */
        #successModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 10001;
        }

        #successModal.active {
            display: flex;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success-content {
            text-align: center;
            color: white;
        }

        .checkmark-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #28a745;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out 0.3s both;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: #fff;
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #28a745;
            animation: fill 0.4s ease-in-out 0.4s forwards, scale 0.3s ease-in-out 0.9s both;
        }

        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }

        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 60px #28a745;
            }
        }

        .success-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            animation: slideUp 0.5s ease-out 1s both;
        }

        .success-message {
            font-size: 1.3rem;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: slideUp 0.5s ease-out 1.2s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .order-details {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            animation: slideUp 0.5s ease-out 1.4s both;
        }

        .back-home-btn {
            background: #D2691E;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            animation: slideUp 0.5s ease-out 1.6s both;
        }

        .back-home-btn:hover {
            background: #8B4513;
        }

        @media (max-width: 768px) {
            .bakeries-grid {
                grid-template-columns: 1fr;
            }

            #cartButton {
                width: 60px;
                height: 60px;
                right: 20px;
                top: 20px;
            }

            #cartButton svg {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="logo-container">
            <div class="logo-circle">
                <div style="display: flex; justify-content: center;">
                <img src="LOGO.PNG" alt="RE-BLOCK Logo" class="logo" style="max-width: 300px; width: 100%;">
                </div>
            </div>
        </div>
        <div class="logo-text">RE-BLOCK</div>
        <div class="quote">"We turn liability into building opportunity."</div>
        <div class="loader"></div>
    </div>

    <!-- Main App -->
    <div id="mainApp">
        <!-- Floating Cart Button -->
        <div id="cartButton" onclick="openCartModal()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
            </svg>
            <div class="cart-badge" id="cartBadge">0</div>
        </div>

        <header>
            <h1>ðŸ§± RE-BLOCK & Partners</h1>
            <p class="subtitle">Transforming Waste Bread into Building Blocks</p>
        </header>

        <!-- Bakeries Grid -->
        <div class="bakeries-grid" id="bakeriesGrid"></div>
    </div>

    <!-- Selection Modal -->
    <div class="modal" id="selectionModal">
        <div class="modal-content">
            <div class="modal-header">Select Bread & Quantity</div>
            <div class="form-group">
                <label>Bakery:</label>
                <input type="text" id="modalBakery" readonly>
            </div>
            <div class="form-group">
                <label>Bread Type:</label>
                <select id="breadTypeSelect"></select>
            </div>
            <div class="form-group">
                <label>Available Amount:</label>
                <div id="availableAmount" style="font-size: 1.2rem; color: #D2691E; font-weight: bold;"></div>
            </div>
            <div class="form-group">
                <label>Quantity (kg):</label>
                <div class="quantity-control">
                    <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                    <div class="quantity-display" id="quantityDisplay">1</div>
                    <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
                </div>
            </div>
            <div style="margin-top: 20px;">
                <button class="close-btn" onclick="closeModal()">Cancel</button>
                <button class="confirm-btn" onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">ðŸ›’ Your Cart</div>
            <div id="cartItemsModal"></div>
            <div id="cartTotalSection"></div>
            <div style="margin-top: 20px; text-align: center; gap: 10px; display: flex; justify-content: center;">
                <button class="close-btn" style="font-size: 1rem;" onclick="closeCartModal()">Continue Shopping</button>
                <button class="checkout-btn" id="proceedCheckoutBtn"  onclick="proceedToPayment()" 
                style="width: auto; padding: 10px 25px; font-size: 1rem;">
                Proceed to Order
                </button>
            </div>
        </div>
    </div>

    

    <!-- Success Modal -->
    <div id="successModal">
        <div class="success-content">
            <div class="checkmark-circle">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark-circle-svg" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
            <div class="success-title">Order Successful! âœ“</div>
            <!-- <div class="success-message">Thank you for helping us turn waste into building blocks!</div> -->
            <div class="order-details" id="successOrderDetails"></div>
            <button class="back-home-btn" onclick="backToHome()">Back to Home</button>
        </div>
    </div>

    <script>
        const bakeries = [
            {
                name: "Golden Crust Bakery",
                breads: [
                    { type: "White Bread", amount: 45 },
                    { type: "Whole Wheat", amount: 32 },
                    { type: "Sourdough", amount: 28 }
                ]
            },
            {
                name: "The Daily Loaf",
                breads: [
                    { type: "Baguette", amount: 38 },
                    { type: "Rye Bread", amount: 25 },
                    { type: "Multigrain", amount: 41 }
                ]
            },
            {
                name: "Sunrise Bakers",
                breads: [
                    { type: "Ciabatta", amount: 30 },
                    { type: "White Bread", amount: 52 },
                    { type: "Focaccia", amount: 22 }
                ]
            },
            {
                name: "Artisan Bread Co.",
                breads: [
                    { type: "Sourdough", amount: 48 },
                    { type: "Whole Wheat", amount: 35 },
                    { type: "Pumpernickel", amount: 18 }
                ]
            },
            {
                name: "Heritage Bakehouse",
                breads: [
                    { type: "French Bread", amount: 42 },
                    { type: "Italian Bread", amount: 37 },
                    { type: "Rye Bread", amount: 29 }
                ]
            },
            {
                name: "Fresh Start Bakery",
                breads: [
                    { type: "Brioche", amount: 26 },
                    { type: "Challah", amount: 33 },
                    { type: "White Bread", amount: 44 }
                ]
            }
        ];

        let cart = [];
        let selectedBakery = null;
        let selectedPayment = null;
        let currentQuantity = 1;
        let maxQuantity = 0;

        // Loading screen
        setTimeout(() => {
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.add('visible');
            renderBakeries();
        }, 3000);

        function renderBakeries() {
            const grid = document.getElementById('bakeriesGrid');
            grid.innerHTML = bakeries.map((bakery, index) => `
                <div class="bakery-card">
                    <div class="bakery-name">${bakery.name}</div>
                    <div class="bread-types">
                        ${bakery.breads.map(bread => `
                            <div class="bread-item">
                                <span class="bread-name">${bread.type}</span>
                                <span class="bread-amount">${bread.amount} kg</span>
                            </div>
                        `).join('')}
                    </div>
                    <button class="select-btn" onclick="openModal(${index})">Select Bread</button>
                </div>
            `).join('');
        }

        function updateCartBadge() {
            const badge = document.getElementById('cartBadge');
            const itemCount = cart.length;
            
            if (itemCount > 0) {
                badge.textContent = itemCount;
                badge.classList.add('visible');
            } else {
                badge.classList.remove('visible');
            }
        }

        function openCartModal() {
            const cartItems = document.getElementById('cartItemsModal');
            const totalSection = document.getElementById('cartTotalSection');
            const checkoutBtn = document.getElementById('proceedCheckoutBtn');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="cart-empty">Your cart is empty<br>ðŸ›’</div>';
                totalSection.innerHTML = '';
                checkoutBtn.disabled = true;
            } else {
                cartItems.innerHTML = cart.map((item, index) => `
                    <div class="cart-item">
                        <div style="font-weight: bold; margin-bottom: 5px; color: #8B4513;">${item.bakery}</div>
                        <div style="color: #333;">${item.breadType}</div>
                        <div style="color: #D2691E; font-weight: bold; margin-top: 5px;">${item.quantity} kg</div>
                        <button class="remove-item-btn" onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `).join('');
                
                const totalKg = cart.reduce((sum, item) => sum + item.quantity, 0);
                totalSection.innerHTML = `
                    <div class="cart-total">
                        Total: ${totalKg} kg of waste bread
                    </div>
                `;
                checkoutBtn.disabled = false;
            }
            
            document.getElementById('cartModal').classList.add('active');
        }

        function closeCartModal() {
            document.getElementById('cartModal').classList.remove('active');
        }

        function openModal(bakeryIndex) {
            selectedBakery = bakeries[bakeryIndex];
            document.getElementById('modalBakery').value = selectedBakery.name;
            
            const select = document.getElementById('breadTypeSelect');
            select.innerHTML = selectedBakery.breads.map((bread, i) => 
                `<option value="${i}">${bread.type}</option>`
            ).join('');
            
            updateAvailableAmount();
            currentQuantity = 1;
            document.getElementById('quantityDisplay').textContent = currentQuantity;
            document.getElementById('selectionModal').classList.add('active');
        }

        function updateAvailableAmount() {
            const select = document.getElementById('breadTypeSelect');
            const breadIndex = select.value;
            const bread = selectedBakery.breads[breadIndex];
            maxQuantity = bread.amount;
            document.getElementById('availableAmount').textContent = `${bread.amount} kg available`;
        }

        document.getElementById('breadTypeSelect')?.addEventListener('change', updateAvailableAmount);

        function changeQuantity(change) {
            const newQuantity = currentQuantity + change;
            if (newQuantity >= 1 && newQuantity <= maxQuantity) {
                currentQuantity = newQuantity;
                document.getElementById('quantityDisplay').textContent = currentQuantity;
            }
        }

        function closeModal() {
            document.getElementById('selectionModal').classList.remove('active');
        }

        function addToCart() {
            const select = document.getElementById('breadTypeSelect');
            const breadIndex = select.value;
            const bread = selectedBakery.breads[breadIndex];
            
            cart.push({
                bakery: selectedBakery.name,
                breadType: bread.type,
                quantity: currentQuantity
            });
            
            updateCartBadge();
            closeModal();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartBadge();
            openCartModal(); // Refresh the cart view
        }

        function proceedToPayment() {
            closeCartModal();

            // Show confirmation dialog
            const confirmed = confirm("Are you sure you want to proceed with your order?");
            if (!confirmed) {
                return; // Stop if user cancels
            }

            // Optional: show a small loading message or animation here
            const totalKg = cart.reduce((sum, item) => sum + item.quantity, 0);
            const details = document.getElementById('successOrderDetails');

            // Delay before showing confirmation page (e.g., 1.5 seconds)
            setTimeout(() => {
                details.innerHTML = `
                    ${cart.map(item => `
                        <div style="padding: 8px 0; border-bottom: 1px solid #eee;">
                            <strong>${item.bakery}</strong><br>
                            ${item.breadType} â€” <span style="color:#D2691E; font-weight:bold;">${item.quantity} kg</span>
                        </div>
                    `).join('')}
                    <div style="margin-top:15px; font-weight:bold; font-size:1.1rem; color:#28a745;">
                        Total: ${totalKg} kg of waste bread
                    </div>
                `;

                document.getElementById('successModal').classList.add('active');
                cart = [];
                updateCartBadge();
            }, 1500); // 1.5 seconds delay
        }



        function selectPayment(method) {
            selectedPayment = method;

            const options = document.querySelectorAll('.payment-option');
            options.forEach(opt => opt.classList.remove('selected'));
            
            const chosen = method === 'cod' 
                ? options[0] 
                : options[1];
            chosen.classList.add('selected');

            document.getElementById('cardDetails').style.display = 
                method === 'card' ? 'block' : 'none';
        }

        function closePaymentModal() {
            document.getElementById('paymentModal').classList.remove('active');
        }

        function processPayment() {
            if (!selectedPayment) {
                alert('Please select a payment method before continuing.');
                return;
            }

            // Simulate payment process
            document.getElementById('paymentModal').classList.remove('active');
            setTimeout(() => {
                showSuccess();
            }, 1000);
        }

        function showSuccess() {
            const totalKg = cart.reduce((sum, item) => sum + item.quantity, 0);
            const details = document.getElementById('successOrderDetails');
            details.innerHTML = `
                <div style="font-size:1.2rem; margin-bottom:10px;">
                    <strong>Payment Method:</strong> ${selectedPayment === 'card' ? 'Card Payment ðŸ’³' : 'Cash on Delivery ðŸ’µ'}
                </div>
                <div style="font-size:1.1rem; margin-bottom:5px;">
                    <strong>Total Bread:</strong> ${totalKg} kg
                </div>
            `;
            
            document.getElementById('successModal').classList.add('active');
            cart = [];
            updateCartBadge();
        }

        function backToHome() {
            document.getElementById('successModal').classList.remove('active');
            selectedPayment = null;
        }
    </script>
</body>
